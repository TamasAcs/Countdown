<!DOCTYPE html>
<html lang="en"  data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    
    <link rel="stylesheet" href="clock.css">
    <title>Clock</title>
</head>
<body>
    <span>
        <label>
          <input type="checkbox" name="theme" id="checkbox" />
          <span class="btn"></span>
          <i class="fas fa-adjust switch"></i>
        </label>
      </span>


    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>


    
    <div class="navigation">
        <div class="show" onclick="expand()">
          <i class="fas fa-angle-double-up"></i>
        </div>
        <div class="hidden" id="hidden" style="display:none">
            <a href="./counter.html"><p class="icon-bg" data-tilt data-tilt-max="20"><i class="fas fa-stopwatch"></i></p></a>
            <a href="./calc.html"><p class="icon-bg" data-tilt data-tilt-max="20"><i class="fas fa-calculator"></i></p></a>
            <a href="./.html"><p class="icon-bg" data-tilt data-tilt-max="20"><i class="fas fa-film"></i></p></a>
            <a href="./music.html"><p class="icon-bg" data-tilt data-tilt-max="20"><i class="fas fa-headphones-alt"></i></p></a>
            <a href="./draw.html"><p class="icon-bg" data-tilt data-tilt-max="20"><i class="fas fa-paint-brush"></i></p></a>
            <a href="./clock.html"><p class="icon-bg" data-tilt data-tilt-max="20"><i class="fas fa-clock"></i></p></a>
            <a href="./pokedex.html"><p class="icon-bg" data-tilt data-tilt-max="20" id="pokeimg"><img src="./images/pokeball.png" alt=""></p></a>
        </div>
    </div>

    <script>
        function expand() {
  var x = document.getElementById("hidden");
  if (x.style.display === "none") {
    x.style.display = "flex";

  } else {
    x.style.display = "none";
  }
}
        </script>


    <script src="clock.js"></script>
</body>
</html>
