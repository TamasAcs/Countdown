<!DOCTYPE html>
<html lang="en"  data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <form name="calform">
              <div class="heading">
                <span><i class="fas fa-bars"></i></span>
                <span>Calculator</span>
                <span>
                  <label>
                    <input type="checkbox" name="theme" id="checkbox" />
                    <span class="btn"></span>
                    <i class="fas fa-moon"></i>
                  </label>
                </span>
              </div>
                  <div class="result">
                    <input type="text" name="display">
                  </div>
                            <div id="keyboard">
                <div class="group">
                  <div class="top-section">
                    <input type="button" value="AC" name="btn-ac" onclick="ac()" id="operator">
                    <input type="button" value="&#xf55a"  class="fas fa-backspace" name="btn-del" onclick="del()" id="operator">
                    <input type="button" value="/" name="btn-/" onclick="calc('/')" id="operator">
                  </div>
                    <div class="middle-section">
                    <input type="button" value="7" name="btn-7" onclick="calc('7')">
                    <input type="button" value="8" name="btn-8" onclick="calc('8')">
                    <input type="button" value="9" name="btn-9" onclick="calc('9')">

                    <input type="button" value="4" name="btn-4" onclick="calc('4')">
                    <input type="button" value="5" name="btn-5" onclick="calc('5')">
                    <input type="button" value="6" name="btn-6" onclick="calc('6')">

                    <input type="button" value="1" name="btn-1" onclick="calc('1')">
                    <input type="button" value="2" name="btn-2" onclick="calc('2')">
                    <input type="button" value="3" name="btn-3" onclick="calc('3')">

                    <input type="button" value="0" name="btn-0" onclick="calc('0')">
                    <input type="button" value="00" name="btn-00" onclick="calc('00')">
                    <input type="button" value="." name="btn-pt" onclick="calc('.')">
                    </div>
                </div>
                    <div class="side-section">
                    <input type="button" value="*" name="btn-*" onclick="calc('*')" id="operator">            
                    <input type="button" value="+/-" class="op_key" op="negate" id="operator">            
                    <input type="button" value="-" name="btn--" onclick="calc('-')" id="operator">
                    <input type="button" value="+" name="btn-+" onclick="calc('+')" id="operator">
                    <input type="button" value="=" name="btn-equal" onclick="equal()" id="operator" class="equal">
              </div>
        </div>
            </form>
    </div>


    <script src="calc.js"></script>
</body>
</html>
