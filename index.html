<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Countdown</title>
</head>
<body>
    
    <div class="header">
        <h1><span class="rb">N</span>
            <span class="rb">e</span>
            <span class="rb">w</span>
            <span class="rb"></span>
            <span class="rb">Y</span>
            <span class="rb">e</span>
            <span class="rb">a</span>
            <span class="rb">r</span>
            <span class="rb">s</span>
            <span class="rb"></span>
            <span class="rb">E</span>
            <span class="rb">v</span>
            <span class="rb">e</span>
           
    </div>


    <div class="countdown_container">
        <div class="days_c el">
            <p class="big" id="days"></p>
            <span>Days</span>
        </div>
        <div class="hours_c el">
            <p class="big" id="hours"></p>
            <span>Hours</span>
        </div>
        <div class="el">
            <p class="big">:</p>
            <span></span>
        </div>
        <div class="mins_c el">
            <p class="big" id="mins"></p>
            <span>Minutes</span>
        </div>
        <div class="el">
            <p class="big">:</p>
            <span></span>
        </div>
        <div class="seconds_c el">
            <p class="big" id="seconds"></p>
            <span>Seconds</span>
        </div>
    </div>

</body>
</html>
